<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>
  </head>
  <body>
    <div class="container">
      <h1 class="title karla-700">Contact Us</h1>
      <form action="#" id="form1">
        <div class="form-group">
          <div class="form-group__item">
            <label for="fname"
              >First Name <span class="symbol"> * </span>
            </label>
            <input type="text" id="fname" name="fname" class="input-user" />
            <em class="error-message" id="fname-error"></em>
          </div>
          <div class="form-group__item">
            <label for="lname"
              >Last Name <span class="symbol"> * </span>
            </label>
            <input type="text" id="lname" name="lname" class="input-user" />
            <em class="error-message" id="lname-error"></em>
          </div>
        </div>
        <label for="email">Email Address <span class="symbol"> * </span></label>
        <input type="email" id="email" name="email" />
        <em class="error-message" id="email-error"
          >Please enter a valid email address</em
        >

        <section>
          <label>Query Type <span class="symbol"> * </span> </label>
          <div class="form-group">
            <div class="wrapper">
              <input type="radio" name="choice" value="general" id="choice1" />
              <label for="choice1">General Enquiry</label>
            </div>
            <div class="wrapper checked">
              <input type="radio" name="choice" value="support" id="choice2" />
              <label for="choice2">Support Request</label>
            </div>
          </div>
          <em class="error-message" id="error-radio"></em>
        </section>

        <label for="msg">Message <span class="symbol"> * </span></label>
        <textarea id="msg" name="msg"></textarea>
        <em class="error-message" id="msg-error"></em>
        <div class="group-consent">
          <input type="checkbox" id="consent" name="consent" />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="symbol">*</span></label
          >
        </div>
        <em class="error-message" id="error-consent"></em>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Pop up -->

    <div class="success" id="success">
      <div class="success-group">
        <img
          src="./assets/images/icon-success-check.svg"
          alt="icon-success-check"
        />
        <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form. Wel'll be in touch soon!</p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">CÃ©sar Yeguez</a>.
      </div>
    </footer>

    <script src="main.js"></script>
  </body>
</html>
