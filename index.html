<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <!-- Google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:ital,wght@0,200..800;1,200..800&display=swap"
      rel="stylesheet"
    />

    <!-- My styles -->
    <link rel="stylesheet" href="style.css" />

    <title>Frontend Mentor | Contact form</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    
  </head>
  <body>
    <div class="container">
      <h1 class="title karla-700">Contact Us</h1>
      <form action="#" id="form1">
        <div class="form-group">
          <label for="fname" req
            >First Name <span class="symbol"> * </span>
          </label>
          <input type="text" id="fname" name="fname" required />
          <label for="lname" req
            >Last Name <span class="symbol"> * </span>
          </label>
          <input type="text" id="lname" name="lname" required />
        </div>
        <label for="mail">Email Address <span class="symbol"> * </span></label>
        <input type="email" id="mail" name="mail" required />
        <section>
          <label for="query">Query Type <span class="symbol"> * </span></label>
          <div class="form-group">
            <div class="wrapper">
              <input type="radio" name="choice" value="general" id="choice1" />
              <label for="choice1">General Enquiry</label>
            </div>
            <div class="wrapper">
              <input type="radio" name="choice" value="support" id="choice2" />
              <label for="choice2">Support Request</label>
            </div>
          </div>
        </section>

        <label for="msg">Message <span class="symbol"> * </span></label>
        <textarea id="msg" name="msg" required></textarea>
        <div class="group-consent">
          <input type="checkbox" id="consent" name="consent" required />
          <label for="consent"
            >I consent to being contacted by the team
            <span class="symbol">*</span></label
          >
        </div>
        <button type="submit">Submit</button>
      </form>
    </div>

    <!-- Pop up -->

    <div class="success">
      <div class="success-group">
        <img
          src="./assets/images/icon-success-check.svg"
          alt="icon-success-check"
        />
        <p>Message Sent!</p>
      </div>
      <p>Thanks for completing the form. Wel'll be in touch soon!</p>
    </div>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge">Frontend Mentor</a
        >. Coded by <a href="#">César Yeguez</a>.
      </div>
    </footer>
  </body>
</html>
